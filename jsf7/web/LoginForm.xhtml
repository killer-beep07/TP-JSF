<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Login">
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Username"/>
                
                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Password"/>
            </h:panelGrid>
            
            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false" update="messages"/>
        </p:panel>
        
        <!-- Afficher les messages d'erreur -->
        <h:messages id="messages"/>
    </h:form>
</h:body>
</html>
